<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280" width="900" height="280">
  <rect width="900" height="280" fill="#ffffff"/>
  <!-- Simple swimlane methodology diagram - minimal for compatibility -->
  <g font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#111">
    <rect x="20" y="20" width="860" height="60" rx="4" fill="#f8fafc" stroke="#e6eef8" />
    <text x="40" y="55">Ingest</text>

    <rect x="20" y="100" width="860" height="60" rx="4" fill="#f8fffa" stroke="#e6f7ee" />
    <text x="40" y="135">Analyze</text>

    <rect x="20" y="180" width="860" height="60" rx="4" fill="#fffaf0" stroke="#f7edd8" />
    <text x="40" y="215">Generate &amp; Format</text>

    <rect x="150" y="30" width="160" height="40" rx="6" fill="#e2e8f0" stroke="#64748b" />
    <text x="230" y="55" text-anchor="middle">Secure Clone</text>

    <rect x="360" y="30" width="160" height="40" rx="6" fill="#e2f8f6" stroke="#059669" />
    <text x="440" y="55" text-anchor="middle">Sanitize &amp; Index</text>

    <rect x="570" y="30" width="160" height="40" rx="6" fill="#fff3db" stroke="#d97706" />
    <text x="650" y="55" text-anchor="middle">Extract Metrics</text>

    <rect x="230" y="110" width="160" height="40" rx="6" fill="#eef2ff" stroke="#4338ca" />
    <text x="310" y="135" text-anchor="middle">AST Analysis</text>

    <rect x="440" y="110" width="160" height="40" rx="6" fill="#f1f5f9" stroke="#64748b" />
    <text x="520" y="135" text-anchor="middle">Security Scan</text>

    <rect x="320" y="190" width="260" height="40" rx="6" fill="#fff1f2" stroke="#be123c" />
    <text x="450" y="215" text-anchor="middle">LLM Generation &amp; Formatting</text>

    <text x="450" y="260" font-size="11" fill="#475569" text-anchor="middle">High-level methodology: ingest → analyze → generate → validate</text>
  </g>
</svg>